<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Rentify - Rent Products Easily</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }
    input, select, textarea {
      margin: 8px 0;
      padding: 10px;
      width: 100%;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      padding: 10px 20px;
      margin-top: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .product {
      border: 1px solid #ddd;
      background: white;
      padding: 15px;
      margin-top: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .product img {
      max-width: 120px;
      border-radius: 5px;
      margin-top: 10px;
    }
    .product h4 {
      margin: 0;
    }
    .rent-btn {
      margin-top: 10px;
      background-color: #007BFF;
    }
    .rent-btn:hover {
      background-color: #0056b3;
    }
    .availability {
      color: green;
      font-weight: bold;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 24px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #4caf50;
    }
    input:checked + .slider:before {
      transform: translateX(26px);
    }
  </style>
</head>
<body>

  <h2>Rentify - Sell Your Product</h2>

  <input type="text" id="name" placeholder="Product Name" />
  <input type="text" id="category" placeholder="Category (e.g. Electronics, Furniture)" />
  <textarea id="description" placeholder="Product Description"></textarea>
  <input type="text" id="price" placeholder="Price " />
  <input type="text" id="duration" placeholder="Duration (e.g. 3)" />
  <select id="unit">
    <option value="days">Days</option>
    <option value="weeks">Weeks</option>
    <option value="months">Months</option>
  </select>
  <input type="text" id="location" placeholder="Location (e.g. Kathmandu)" />
  <input type="file" id="imageInput" accept="image/*" />


  <label class="switch">
    <input type="checkbox" id="notificationToggle" onchange="updateNotificationStatus()" checked>
    <span class="slider"></span>
  </label>
  <span id="status">‚úÖ Notifications ON</span>

  <br><br>
  <label class="switch">
    <input type="checkbox" id="stockToggle" onchange="updateStockStatus()" checked>
    <span class="slider"></span>
  </label>
  <span id="statusText">‚úÖ In Stock</span>
<br><br>
  <label>Availability Date:</label>
  <input type="date" id="availableFrom" />

  <button onclick="addProduct()">Add Product</button>

  <h3>Available Products</h3>
  <div id="productList"></div>

  <script>
    function updateNotificationStatus() {
      const toggle = document.getElementById("notificationToggle");
      const status = document.getElementById("status");
      status.textContent = toggle.checked ? "Notifications will come if buyed and will be payed later" : " üíµ  Notifications will come only after payment ";
    }

    function updateStockStatus() {
      const toggle = document.getElementById("stockToggle");
      const statusText = document.getElementById("statusText");
      statusText.textContent = toggle.checked ? "‚úÖ In Stock" : "‚ùå Out of Stock";
    }

    function addProduct() {
      const name = document.getElementById('name').value;
      const category = document.getElementById('category').value;
      const description = document.getElementById('description').value;
      const price = document.getElementById('price').value;
      const duration = document.getElementById('duration').value;
      const unit = document.getElementById('unit').value;
      const location = document.getElementById('location').value;
      const availableFrom = document.getElementById('availableFrom').value;
      const stockStatus = document.getElementById('stockToggle').checked ? "‚úÖ In Stock" : "‚ùå Out of Stock";
      const imageInput = document.getElementById('imageInput');
      const image = imageInput.files[0];

      if (!name || !category || !description || !price || !duration || !location || !availableFrom) {
        alert("Please fill all fields!");
        return;
      }

      const reader = new FileReader();
      reader.onload = function(e) {
        const productDiv = document.createElement('div');
        productDiv.className = 'product';
        productDiv.innerHTML = `
          <h4>${name} (${category})</h4>
          <p><strong>Description:</strong> ${description}</p>
          <p><strong>Price:</strong> Rs ${price} / ${duration} ${unit}</p>
          <p><strong>Location:</strong> ${location}</p>
          <p><strong>Stock Status:</strong> ${stockStatus}</p>
          <p class="availability">Available from: ${availableFrom}</p>
          <img src="${e.target.result}" alt="${name}" />
          <br><button class="rent-btn" onclick="rentNow(this)">Rent Now</button>
          <p class="notification" style="color: green; display: none;">üì¢ Notification sent to seller after payment!</p>
        `;
        document.getElementById('productList').appendChild(productDiv);

        // Clear inputs
        document.getElementById('name').value = '';
        document.getElementById('category').value = '';
        document.getElementById('description').value = '';
        document.getElementById('price').value = '';
        document.getElementById('duration').value = '';
        document.getElementById('location').value = '';
        document.getElementById('availableFrom').value = '';
        document.getElementById('imageInput').value = '';
        document.getElementById('stockToggle').checked = true;
        updateStockStatus();
      };

      if (image) {
        reader.readAsDataURL(image);
      } else {
        reader.onload({ target: { result: '' } });
      }
    }

    function rentNow(button) {
      const confirmPayment = confirm("Have you completed the payment?");
      const notificationToggle = document.getElementById("notificationToggle").checked;

      if (confirmPayment) {
        if (notificationToggle) {
          const notification = button.nextElementSibling;
          notification.style.display = "block";
        } else {
          alert("Notifications are turned OFF.");
        }
      } else {
        alert("Please complete the payment first.");
      }
    }
  </script>

</body>
</html>
